name: Master Workflow

on:
  workflow_dispatch:

jobs:
  version-matrix:
    strategy:
      # super important if you want to see all results, even if one fails
      # fail-fast is true by default
      fail-fast: false
      matrix:
        version: [2019]
    uses: ./.github/workflows/common-workflow.yml # calls the one above ^
    with:
      version: ${{ matrix.version }}
    secrets: inherit
